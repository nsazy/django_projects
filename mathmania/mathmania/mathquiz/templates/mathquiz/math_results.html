{% extends "mathquiz/base.html" %}

{% block content %}
<div class="container">
        <div class="navbar-header">
            <a class="btn btn-primary" href="{% url 'index'%}">Dashboaard</a>
            
        </div>
        <br>
        
            <div class="row">
                
                {% for date, value in problem_dict.items %}
                    <div class="col-md-4">
                        <label>{{ date }}</label><BR>
                        {% for t in value %}
                        
                        
                        <a class="btn btn-primary" href="{% url 'mathResultsDetails' date t.time %}">{{ t.time }}</a>

                        {% endfor %}
                       
                         
                    </div>
                {% endfor %}
                 
            </div>
        
        
           
        
    </div>





{% endblock %}
