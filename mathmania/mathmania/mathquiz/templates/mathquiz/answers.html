{% extends "mathquiz/base.html" %}



{% block content%}
<div class="container">
    <div class="navbar-header">
        <a class="btn btn-primary" href="{% url 'index'%}">Dashboaard</a>
        <a class="btn btn-primary" href="{% url 'add'%}">Do More Problems</a>
    </div>
    <br>
    
        <div class="row">
            <div class="math_results">
            {% for item in data %}
                <div class="col-md-4">
                    <label>{{ item.numerator }}</label><BR>
                        <label>{{item.sign}}</label><BR>
                         <label>{{ item.denominator }}</label><BR>
                         <label>-----------------</label><BR>
                             {% if item.answerValue == 1 %}
                                  <label class="correct"> {{ item.answer }}</label><BR>
                             {% else %}
                                 <label> {{ item.answer }}</label><BR>
                             {% endif %}
                            <BR>
                </div>
            {% endfor %}
             </div>
        </div>
    
    
       
    
</div>
{% endblock %}
